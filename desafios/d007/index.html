<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveijar a melhor experiência &#x1F92F;</p>
    <picture>
        <source media="(min-width:1010px)" srcset="imagens/paisagem-g.png">
        <source media="(min-width:465px)" srcset="imagens/paisagem-m.png">
        <img src="imagens/paisagem-p.png" alt="Paisagem pequena" style="width: auto;">
    </picture>
</body>
</html>
